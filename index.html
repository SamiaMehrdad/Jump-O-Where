<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump O Where, A little game in your browser</title>
    <link rel="icon" href="./img/jow.png">
    <link rel="stylesheet" href="css/jow.css">
    <script defer src="js/jow.js"></script>
</head>
<body>
    <div id="band"></div>
    <div id="shade"></div>
    <div id = "title">
        <h1>J</h1><h2>ump-</h2><h1>O</h1><h2>-</h2><h1>W</h1><h2>here!</h2>
        <h3 id="help">Â How to play?</h3>
    </div>
    <div id = "wrap" >
        <div id = "board">
            <div id = "innerBoard">
            </div>
        </div>
        <div id = "msgPanel"> 
            <p id = "levelNum" class = "bigTxt"></p>
            <p id = "levelName" class = "medTxt"></p>
        </div>
    </div>
    <div id = "popup">
        <p id = "popLevelNum" class = "bigTxt">LEVEL 1</p>
        <p id = "popLevelName" class = "medTxt">CRAZY</p>
        <p id = "popMsg">COMPLETED</p>
        <div id = "popup-bottom">
            <button id="btAgain" class = "btn">Try again</button>
            <button id="btNext" class = "btn" >Next</button>
        </div>
        
    </div>
    
</body>
</html>
